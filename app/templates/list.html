{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Summary</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <th scope="row">{{ task["id"] }}</th>
            <td>{{ task["name"] }}</td>
            <td>{{ task["summary"] }}</td>
            <td>{{ task["description"] }}</td>
            <td>
                <a href="{{ url_for('get_single_task', pk=task['id']) }}"><i class="bi bi-eye"></i></a>
                <a href="{{ url_for('edit_task', pk=task['id']) }}"><i class="bi bi-pencil-square"></i></a>
                <a href="{{ url_for('delete_task', pk=task['id'] )}}"><i class="bi bi-trash"></i></a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_task') }}" class="btn btn-success">Create</a>
{% endblock content %}
